<!-- faça uma tabuada com javascript e html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
<script>
   
    function generateTable() {
        let table = document.getElementById('tabuada');
        table.innerHTML = ''; 
        
        for (let i = 1; i <= 10; i++) {
            let row = document.createElement('tr');
            for (let j = 1; j <= 10; j++) {
                let cell = document.createElement('td');
                cell.textContent = `${i} x ${j} = ${i * j}`;
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
    }
    window.onload = generateTable;
</script>
<h1>Nossa Tabuada do 1 - 10 de Multiplicação!</h1>
    <table id = "tabuada"></table>
        
</body>
</html>
